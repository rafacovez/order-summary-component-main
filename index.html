<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <div class="modal">
      <div class="illustration-wrapper">
        <img src="/images/illustration-hero.svg" alt="Illustration of a girl listening to music">
      </div>
      <div class="modal-elements-wrapper">
        <h1 class="heading">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="plan">
          <div class="plan-info">
            <span class="music-icon-wrapper"><img src="/images/icon-music.svg" alt="Musical note icon"></span>
            <div class="plan-info-text">
              <p class="plan-option">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </div>
          </div>
          <button class="plan-change">Change</button>
        </div>
        <button class="button primary">Proceed to Payment</button>
        <button class="button secondary">Cancel Order</button>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    <p>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by
      <a href="https://github.com/rafacovez">Rafa</a>.
    </p>
  </footer>
</body>
</html>
